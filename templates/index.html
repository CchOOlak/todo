{% extends 'base.html' %}

{% block body %}
  {% if user.is_authenticated %}
  <div class="container">
    <h2>Hello, {{ user.username }} !</h2>
    <a class="btn btn-warning" href="{% url 'logout' %}">Logout</a>
  </div>
  {% else %}
  <div class="container">
    <a class="btn btn-primary" href="{% url 'register_page' %}">Register</a>
    <a class="btn btn btn-secondary" href="{% url 'login' %}">Login</a>
  </div>
  {% endif %}
{% endblock %}
